# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per agent, 
# in this case called 'agent'



################################
# channels
################################
agent_4.channels = memoryChannel
# Each channel's type is defined.
agent_4.channels.memoryChannel.type = memory
# Other config values specific to each type of channel(sink or source)
# can be defined as well
# In this case, it specifies the capacity of the memory channel，默认100
agent_4.channels.memoryChannel.capacity = 1000
# 每次从source提取或者提交到sink的事务中的event数目，默认100
agent_4.channels.memoryChannel.transactionCapacity = 50
# 添加和移除event的超时，默认3秒
agent_4.channels.memoryChannel.keep-alive = 5
# 除了body之外的headers占比的字节数百分比，默认20%
agent_4.channels.memoryChannel.byteCapacityBufferPercentage = 20
# 最大channel中包含的所有event的内存占用字节数，默认80% * JVM最大heap（-Xmx），上限200G
agent_4.channels.memoryChannel.byteCapacity = 64000000



################################
# sources
################################
agent_4.sources = seqGenSrc
# For each one of the sources, the type is defined
agent_4.sources.seqGenSrc.type = exec
# 执行命令行的shell程序
agent_4.sources.seqGenSrc.shell = /bin/bash -c
# shell命令行
agent_4.sources.seqGenSrc.command = tail -F /data/vdb1/flume-1.6.0/agent_4/data/input.log
# 重启前超时毫秒，默认10000
agent_4.sources.seqGenSrc.restartThrottle = 10000
# 命令行执行失败后是否需要重启，默认false
agent_4.sources.seqGenSrc.restart = true
# 是否记录命令行执行额stderr信息，默认false
agent_4.sources.seqGenSrc.logStdErr = true
# 批量读文件行数、写channel行数，默认20
agent_4.sources.seqGenSrc.batchSize = 10
# 缓冲未满，将数据push掉的等待超时，默认3000毫秒
agent_4.sources.seqGenSrc.batchTimeout = 1000
# 并发模式，默认replicating，还可以选择multiplexing多路复用
agent_4.sources.seqGenSrc.selector.type = replicating
# The channel can be defined as follows.
agent_4.sources.seqGenSrc.channels = memoryChannel



################################
# sinks
################################
agent_4.sinks = loggerSink
# Each sink's type must be defined
agent_4.sinks.loggerSink.type = elasticsearch
# 客户端方式，默认为transport，端口要设置为9300，如果设置为rest，则需要设置9200端口
agent_4.sinks.loggerSink.client = transport
# es集群地址ip[:port][,ip[:port]...]
agent_4.sinks.loggerSink.hostNames = 10.45.39.191:9300
# 索引名称前缀，默认flume
agent_4.sinks.loggerSink.indexName = agent_4_index
# 索引类型前缀，默认logs
agent_4.sinks.loggerSink.indexType = agent_4_type
# 集群名称，默认elasticsearch
agent_4.sinks.loggerSink.clusterName = flume-es
# 单个事务批量文档数，默认100
agent_4.sinks.loggerSink.batchSize = 10
# 文档超时，不能设置小于0数值，要么就不设置
#agent_4.sinks.loggerSink.ttl = 3d
# 序列化器，默认org.apache.flume.sink.elasticsearch.ElasticSearchDynamicSerializer
agent_4.sinks.loggerSink.serializer = org.apache.flume.sink.elasticsearch.ElasticSearchDynamicSerializer
#Specify the channel the sink should use
agent_4.sinks.loggerSink.channel = memoryChannel


